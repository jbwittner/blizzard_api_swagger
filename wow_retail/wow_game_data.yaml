openapi: 3.0.1
info:
  title: Swagger BLIZZARD Api
  contact:
    email: jeanbaptiste.wittner@outlook.com
  version: 0.5.6
servers:
  - url: 'https://eu.api.blizzard.com/'
tags:
  - name: Covenant
  - name: Playable Class
  - name: Playable Race
  - name: Playable Specialization
  - name: Realm
  - name: Account Profile
  - name: Character Profile
  - name: Character Media
security:
  - oAuthAuthorizationCode:
      - wow.profile
paths:
  /data/wow/covenant/index:
    get:
      tags:
        - Covenant
      operationId: getCovenantIndex
      description: Returns an index of covenants.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arrayCovenantIndexData'
  '/data/wow/media/covenant/{covenantId}':
    get:
      tags:
        - Covenant
      operationId: getCovenantMediaById
      description: Returns media for a covenant by ID.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: covenantId
          schema:
            type: integer
          required: true
          description: The ID of the covenant.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arrayAssetData'
  /data/wow/playable-class/index:
    get:
      tags:
        - Playable Class
      operationId: getPlayableClassIndex
      description: Returns an index of playable classes.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arrayClassesIndexData'
  '/data/wow/playable-class/{classId}':
    get:
      tags:
        - Playable Class
      operationId: getPlayableClassById
      description: Returns a playable class by ID.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: classId
          schema:
            type: integer
          required: true
          description: The ID of the playable class.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playableClassData'
  '/data/wow/media/playable-class/{classId}':
    get:
      tags:
        - Playable Class
      operationId: getPlayableClassMediaById
      description: Returns media for a playable class by ID.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: classId
          schema:
            type: integer
          required: true
          description: The ID of the playable class.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playableClassRaceMediaData'
  /data/wow/playable-race/index:
    get:
      tags:
        - Playable Race
      operationId: getPlayableRaceIndex
      description: Returns an index of playable races.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arrayRacesIndexData'
  '/data/wow/playable-race/{raceId}':
    get:
      tags:
        - Playable Race
      operationId: getPlayableRaceById
      description: Returns a playable race by ID.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: raceId
          schema:
            type: integer
          required: true
          description: The ID of the playable race.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playableRaceData'
  /data/wow/playable-specialization/index:
    get:
      tags:
        - Playable Specialization
      operationId: getPlayableSpecializationIndex
      description: Returns an index of playable specializations.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arraySpecializationsIndexData'
  '/data/wow/playable-specialization/{specId}':
    get:
      tags:
        - Playable Specialization
      operationId: getPlayableSpecializationById
      description: Returns a playable specialization by ID.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: specId
          schema:
            type: integer
          required: true
          description: The ID of the playable specialization.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playableSpecializationData'
  '/data/wow/media/playable-specialization/{specId}':
    get:
      tags:
        - Playable Specialization
      operationId: getPlayableSpecializationMediaById
      description: Returns media for a playable specialization by ID.
      parameters:
        - $ref: '#/components/parameters/staticNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: specId
          schema:
            type: integer
          required: true
          description: The ID of the playable specialization.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/playableClassRaceMediaData'
  /data/wow/realm/index:
    get:
      tags:
        - Realm
      operationId: getRealmIndex
      description: Returns an index of realms.
      parameters:
        - $ref: '#/components/parameters/dynamicNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/arrayRealmsIndexData'
  '/data/wow/realm/{realmSlug}':
    get:
      tags:
        - Realm
      operationId: getRealmBySlug
      description: Returns a single realm by slug or ID.
      parameters:
        - $ref: '#/components/parameters/dynamicNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: realmSlug
          schema:
            type: string
          required: true
          description: The slug of the realm.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/realmData'
  /profile/user/wow:
    get:
      tags:
        - Account Profile
      operationId: getUserProfile
      description: Account Profile Summary
      parameters:
        - $ref: '#/components/parameters/profileNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/profileAccountData'
  '/profile/wow/character/{realmSlug}/{characterName}':
    get:
      tags:
        - Character Profile
      operationId: getCharacter
      description: Returns a profile summary for a character.
      parameters:
        - $ref: '#/components/parameters/profileNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: realmSlug
          schema:
            type: string
          required: true
          description: The slug of the realm.
        - in: path
          name: characterName
          schema:
            type: string
          required: true
          description: The lowercase name of the character.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/characterData'
  '/profile/wow/character/{realmSlug}/{characterName}/character-media':
    get:
      tags:
        - Character Media
      operationId: getCharacterMedia
      description: >-
        Returns a summary of the media assets available for a character (such as
        an avatar render).
      parameters:
        - $ref: '#/components/parameters/profileNamespace'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/locale'
        - in: path
          name: realmSlug
          schema:
            type: string
          required: true
          description: The slug of the realm.
        - in: path
          name: characterName
          schema:
            type: string
          required: true
          description: The lowercase name of the character.
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/characterMediaData'
components:
  securitySchemes:
    oAuthAuthorizationCode:
      type: oauth2
      description: This API uses OAuth 2 with the authorization code grant flow.
      flows:
        authorizationCode:
          authorizationUrl: 'https://eu.battle.net/oauth/authorize'
          tokenUrl: 'https://eu.battle.net/oauth/token'
          scopes:
            wow.profile: wow profile
  schemas:
    playableClassData:
      type: object
      description: Playable class data
      properties:
        id:
          description: Id of the class
          type: integer
        name:
          $ref: '#/components/schemas/nameData'
        gender_name:
          $ref: '#/components/schemas/genderData'
        power_type:
          $ref: '#/components/schemas/indexData'
        specializations:
          type: array
          items:
            $ref: '#/components/schemas/indexData'
      required:
        - id
        - name
        - gender_name
        - power_type
        - specializations
    playableClassRaceMediaData:
      type: object
      description: Playable class/race media data
      properties:
        id:
          description: Id of the class
          type: integer
        assets:
          type: array
          items:
            $ref: '#/components/schemas/assetData'
      required:
        - id
        - assets
    playableRaceData:
      type: object
      description: Playable race data
      properties:
        id:
          description: Id of the race
          type: integer
        name:
          $ref: '#/components/schemas/nameData'
        gender_name:
          $ref: '#/components/schemas/genderData'
        faction:
          $ref: '#/components/schemas/typeData'
        is_selectable:
          type: boolean
        is_allied_race:
          type: boolean
      required:
        - id
        - type
        - name
        - gender_name
        - faction
        - is_selectable
        - is_allied_race
    playableSpecializationData:
      type: object
      description: Playable specilization data
      properties:
        id:
          description: Id of the specilization
          type: integer
        playable_class:
          $ref: '#/components/schemas/indexData'
        name:
          $ref: '#/components/schemas/nameData'
        gender_description:
          $ref: '#/components/schemas/genderData'
        role:
          $ref: '#/components/schemas/typeData'
        talent_tiers:
          type: array
          items:
            $ref: '#/components/schemas/pveTalentTiersData'
        pvp_talents:
          type: array
          items:
            $ref: '#/components/schemas/pvpTalentTiersData'
    pveTalentTiersData:
      type: object
      description: PVE Talent tiers data
      properties:
        level:
          description: Level where the talents are obtained
          type: integer
        talents:
          type: array
          items:
            $ref: '#/components/schemas/pveTalentData'
        tier_index:
          description: Id of the talent
          type: integer
    pvpTalentTiersData:
      type: object
      description: PVP Talent tiers data
      properties:
        talent:
          $ref: '#/components/schemas/talentData'
        spell_tooltip:
          $ref: '#/components/schemas/pvpSpellDescritpionData'
    pveTalentData:
      type: object
      description: PVE Talent data
      properties:
        column_index:
          description: Id of the talent
          type: integer
        talent:
          $ref: '#/components/schemas/talentData'
        spell_tooltip:
          $ref: '#/components/schemas/pveSpellDescritpionData'
    talentData:
      type: object
      description: Talent data
      properties:
        id:
          description: Id of the talent
          type: integer
        name:
          $ref: '#/components/schemas/nameData'
    pveSpellDescritpionData:
      type: object
      description: Description of the pve spell
      properties:
        description:
          $ref: '#/components/schemas/nameData'
        cast_time:
          $ref: '#/components/schemas/nameData'
        column_index:
          description: Index of the spell
          type: integer
    pvpSpellDescritpionData:
      type: object
      description: Description of the pvp spell
      properties:
        description:
          $ref: '#/components/schemas/nameData'
        cast_time:
          $ref: '#/components/schemas/nameData'
    arrayAssetData:
      type: object
      description: Array of media asset
      properties:
        assets:
          type: array
          items:
            $ref: '#/components/schemas/assetData'
    assetData:
      type: object
      description: Asset of media
      properties:
        key:
          description: Type of media
          type: string
          enum:
            - avatar
            - inset
            - main
            - main-raw
            - icon
        value:
          description: Uri of the media
          type: string
          format: uri
        file_data_id:
          description: File id
          type: integer
      required:
        - key
        - value
        - file_data_id
    genderData:
      type: object
      description: Gender data
      properties:
        male:
          $ref: '#/components/schemas/nameData'
        female:
          $ref: '#/components/schemas/nameData'
      required:
        - male
        - female
    arrayRacesIndexData:
      type: object
      description: Array of races index
      properties:
        races:
          type: array
          items:
            $ref: '#/components/schemas/indexData'
      required:
        - races
    arraySpecializationsIndexData:
      type: object
      description: Array of specializations index
      properties:
        character_specializations:
          type: array
          items:
            $ref: '#/components/schemas/indexData'
      required:
        - character_specializations
    arrayCovenantIndexData:
      type: object
      description: Array of covenant index
      properties:
        covenants:
          type: array
          items:
            $ref: '#/components/schemas/indexData'
    arrayClassesIndexData:
      type: object
      description: Array of classes index
      properties:
        classes:
          type: array
          items:
            $ref: '#/components/schemas/indexData'
      required:
        - classes
    realmData:
      type: object
      description: Data of realm
      properties:
        id:
          type: integer
          description: Id of the realm
        region:
          $ref: '#/components/schemas/indexData'
        name:
          $ref: '#/components/schemas/nameData'
        category:
          $ref: '#/components/schemas/nameData'
        locale:
          type: string
          description: Locale of the realm
        timezone:
          type: string
          description: Timezone of the realm
        type:
          $ref: '#/components/schemas/typeData'
        is_tournament:
          type: boolean
          description: Is true if the realm is a tournament realm
        slug:
          type: string
          description: Slug of the realm
      required:
        - id
        - region
        - name
        - category
        - locale
        - timezone
        - type
        - is_tournament
        - slug
    indexData:
      type: object
      description: Index of data
      properties:
        id:
          type: integer
          description: Id of the index
        name:
          $ref: '#/components/schemas/nameData'
      required:
        - id
        - name
    arrayRealmsIndexData:
      type: object
      description: Array of classes index
      properties:
        realms:
          type: array
          items:
            $ref: '#/components/schemas/realmIndexData'
      required:
        - realms
    realmIndexData:
      type: object
      description: Index of realm
      properties:
        id:
          type: integer
          description: Id of the index
        slug:
          type: string
        name:
          $ref: '#/components/schemas/nameData'
      required:
        - id
        - slug
        - name
    profileAccountData:
      type: object
      description: Data of wow accounnt
      properties:
        id:
          type: integer
          description: Id of the accounnt
        wow_accounts:
          type: array
          items:
            $ref: '#/components/schemas/wowAccountData'
        name:
          $ref: '#/components/schemas/nameData'
      required:
        - id
        - wow_accounts
    wowAccountData:
      type: object
      description: Data of wow accounnt
      properties:
        id:
          type: integer
          description: Id of the accounnt
        characters:
          type: array
          items:
            $ref: '#/components/schemas/characterIndexData'
      required:
        - id
        - characters
    characterIndexData:
      type: object
      description: Index of character
      properties:
        name:
          type: string
        id:
          type: integer
        realm:
          $ref: '#/components/schemas/realmIndexData'
        playable_class:
          $ref: '#/components/schemas/indexData'
        playable_race:
          $ref: '#/components/schemas/indexData'
        gender:
          $ref: '#/components/schemas/typeData'
        faction:
          $ref: '#/components/schemas/typeData'
        level:
          type: integer
      required:
        - name
        - id
        - realm
        - playable_class
        - playable_race
        - gender
        - faction
        - level
    characterData:
      type: object
      description: Character data
      properties:
        name:
          type: string
        id:
          type: integer
        gender:
          $ref: '#/components/schemas/typeData'
        faction:
          $ref: '#/components/schemas/typeData'
        race:
          $ref: '#/components/schemas/indexData'
        character_class:
          $ref: '#/components/schemas/indexData'
        active_spec:
          $ref: '#/components/schemas/indexData'
        realm:
          $ref: '#/components/schemas/realmIndexData'
        guild:
          $ref: '#/components/schemas/guildCharacterIndexData'
        level:
          type: integer
        experience:
          type: integer
        achievement_points:
          type: integer
        last_login_timestamp:
          type: integer
          format: int64
        average_item_level:
          type: integer
        equipped_item_level:
          type: integer
        active_title:
          $ref: '#/components/schemas/titleData'
        covenant_progress:
          $ref: '#/components/schemas/covenantProgressData'
      required:
        - name
        - id
        - gender
        - faction
        - race
        - character_class
        - active_spec
        - realm
        - guild
        - level
        - experience
        - achievement_points
        - last_login_timestamp
        - average_item_level
        - equipped_item_level
        - active_title
        - covenant_progress
    covenantProgressData:
      type: object
      description: Covenant progress data
      properties:
        chosen_covenant:
          $ref: '#/components/schemas/indexData'
        renown_level:
          type: integer
      required:
        - chosen_covenant
        - renown_level
    titleData:
      type: object
      description: Data of character title
      properties:
        name:
          $ref: '#/components/schemas/nameData'
        id:
          type: integer
        display_string:
          $ref: '#/components/schemas/nameData'
      required:
        - name
        - id
        - display_string
    guildCharacterIndexData:
      type: object
      description: Index of guild character
      properties:
        name:
          type: string
        id:
          type: integer
        realm:
          $ref: '#/components/schemas/realmIndexData'
        faction:
          $ref: '#/components/schemas/typeData'
      required:
        - name
        - id
        - realm
        - faction
    characterMediaData:
      type: object
      description: Character media data
      properties:
        character:
          $ref: '#/components/schemas/characterMediaIndex'
        avatar_url:
          type: string
        bust_url:
          type: string
        render_url:
          type: string
        assets:
          type: array
          items:
            $ref: '#/components/schemas/assetData'
      required:
        - character
    characterMediaIndex:
      type: object
      description: Character media data
      properties:
        name:
          type: string
        id:
          type: integer
        realm:
          $ref: '#/components/schemas/realmIndexData'
      required:
        - name
        - id
        - realm
    typeData:
      type: object
      description: Faction data
      properties:
        type:
          type: string
        name:
          $ref: '#/components/schemas/nameData'
      required:
        - type
        - name
    nameData:
      type: object
      description: Different translations
      properties:
        en_US:
          type: string
          description: The locale of English (U.S.)
        es_MX:
          type: string
          description: The locale of mexican Spanish (Mexican)
        pt_BR:
          type: string
          description: The locale of Portuguese (Brazilian)
        de_DE:
          type: string
          description: The locale of German
        en_GB:
          type: string
          description: The locale of English (U.K.)
        es_ES:
          type: string
          description: The locale of Spanish (Modern)
        fr_FR:
          type: string
          description: The locale of French
        it_IT:
          type: string
          description: The locale of Italian
        ru_RU:
          type: string
          description: The locale of Russian
        ko_KR:
          type: string
          description: The locale of Korean
        zh_TW:
          type: string
          description: The locale of Chinese (Taiwan/Traditional)
        zh_CN:
          type: string
          description: The locale of Chinese (Simplified)
      required:
        - en_US
        - es_MX
        - pt_BR
        - de_DE
        - en_GB
        - es_ES
        - fr_FR
        - it_IT
        - ru_RU
        - ko_KR
        - zh_TW
        - zh_CN
  parameters:
    staticNamespace:
      in: query
      name: namespace
      required: true
      description: The namespace to use to locate this document.
      schema:
        type: string
        enum:
          - static-eu
          - static-us
          - static-kr
          - static-tw
          - static-cn
        example: static-eu
    dynamicNamespace:
      in: query
      name: namespace
      required: true
      description: The namespace to use to locate this document.
      schema:
        type: string
        enum:
          - dynamic-eu
          - dynamic-us
          - dynamic-kr
          - dynamic-tw
          - dynamic-cn
        example: dynamic-eu
    profileNamespace:
      in: query
      name: namespace
      required: true
      description: The namespace to use to locate this document.
      schema:
        type: string
        enum:
          - profile-eu
          - profile-us
          - profile-kr
          - profile-tw
          - profile-cn
        example: profile-eu
    region:
      in: query
      name: region
      required: true
      description: The region of the data to retrieve.
      schema:
        type: string
        enum:
          - eu
          - us
          - kr
          - tw
          - cn
        example: eu
    locale:
      in: query
      name: locale
      required: false
      description: >-
        The locale to reflect in localized data. (If you don't send a value, the
        API sends you all localized data)
      schema:
        type: string
        enum:
          - en_US
          - es_MX
          - pt_BR
          - de_DE
          - en_GB
          - es_ES
          - fr_FR
          - it_IT
          - ru_RU
          - ko_KR
          - zh_TW
          - zh_CN
        example: en_US
